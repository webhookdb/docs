title: WebhookDB
description: Documentation for WebhookDB. https://webhookdb.com
theme: just-the-docs

url: https://docs.webhookdb.com
logo: "/assets/images/webhookdb-logo.png"
favicon_ico: "/assets/images/favicon.ico"
color_scheme: webhookdb

aux_links:
  "WebhookDB on GitHub":
    - "//github.com/webhookdb/webhookdb"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/webhookdb/docs"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

callouts:
  warning:
    title: Warning
    color: yellow
  notice:
    title: Note
    color: blue

collections:
  guides:
    permalink: "/:collection/:path/"
    output: true
  concepts:
    permalink: "/:collection/:path/"
    output: true
  integrations:
    permalink: "/:collection/:path/"
    output: true

just_the_docs:
  collections:
    concepts:
      name: Concepts
      nav_fold: true
    guides:
